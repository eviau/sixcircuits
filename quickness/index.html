<p>This game is a game of speed!</p>

<p>After hitting the "GO!" button, you will have 30 seconds to write a short story or poem.</p>
<p>And not one more: the story will be frozen afterwards.</p>
<p>Ready?</p>

<p><button id="go" onclick="startwriting()">GO!</button></p>

<div id="quicknessgame">

<p id ="timer">30</p>

<p><textarea id="story" rows="25" cols="75"></textarea></p>

</div>

            exactitude</button>
